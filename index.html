<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Folder tabs</title>
	<style>
	body {
		font: bold 130px sans-serif;
	}
	hr {
		border: 0;
		background-color: #dbdbdb;
		height: 5px;
	}
	a {
		text-decoration:none;
	}
	</style>
	<!-- [required] Core stylesheet (default "classic" theme included) -->
	<link rel="stylesheet" href="css/ftab.css">
	<!-- [optional] RTL extension -->
	<link rel="stylesheet" href="css/ftab-rtl.css">
	<!-- [optional] Additional theme "Blue" -->
	<link rel="stylesheet" href="css/ftab-theme-blue.css">
	<!-- [optional] Additional theme "Orange" -->
	<link rel="stylesheet" href="css/ftab-theme-orange.css">
</head>
<body>

	<!-- "Orange" theme example (requires Core and "Orange" theme stylesheets) -->
	<a href="javascript:void(0)" class="ftab orange">ORANGE</a>
		<hr />
	<!-- "Orange" RTL theme example (requires Core, RTL ext. and "Orange" theme stylesheets) -->
	<a href="javascript:void(0)" class="ftab orange rtl">ORANGE</a>
		<hr />
	<!-- "Blue" theme example (requires Core and "Blue" theme stylesheets) -->
	<a href="javascript:void(0)" class="ftab blue">BLUE</a>
		<hr />
	<!-- "Blue" RTL theme example (requires Core, RTL ext. and "Blue" theme stylesheets) -->
	<a href="javascript:void(0)" class="ftab blue rtl">BLUE</a>
		<hr />
	<!-- "Classic" style example (requires just Core stylesheet) -->
	<a href="javascript:void(0)" class="ftab">CLASSIC</a>
		<hr />
	<!-- "Classic" RTL style example (requires Core and RTL ext. stylesheets) -->
	<a href="javascript:void(0)" class="ftab rtl">CLASSIC</a>

	<!-- GitHub fork ribbon -->
	<a href="https://github.com/sergeylukin/css-folder-tabs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>

</body>
</html>
