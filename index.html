<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Folder tabs</title>
	<style>
	body {
		font: bold 130px sans-serif;
	}
	a {
		text-decoration:none;
	}
	</style>
	<link rel="stylesheet" href="css/ftab.css">
	<link rel="stylesheet" href="css/ftab-rtl.css">
	<link rel="stylesheet" href="css/ftab-theme-blue.css">
	<link rel="stylesheet" href="css/ftab-theme-orange.css">
</head>
<body>

	<!-- Tabs -->
	<a href="javascript:void(0)" class="ftab orange">ORANGE</a>
		<hr />
	<a href="javascript:void(0)" class="ftab orange rtl">ORANGE</a>
		<hr />
	<a href="javascript:void(0)" class="ftab blue">BLUE</a>
		<hr />
	<a href="javascript:void(0)" class="ftab blue rtl">BLUE</a>
		<hr />
	<a href="javascript:void(0)" class="ftab">CLASSIC</a>
		<hr />
	<a href="javascript:void(0)" class="ftab rtl">CLASSIC</a>

	<!-- GitHub fork ribbon -->
	<a href="https://github.com/lukins/css-folder-tabs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>

</body>
</html>
